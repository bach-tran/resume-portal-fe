<div id="form">
    <h1>Login</h1>
    <div>
        <label for="username">Username:</label>
        <input [(ngModel)]="username" type="text" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input [(ngModel)]="password" type="text" />
    </div>
    <button (click)="login()">Login</button>

    <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
